<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="Assets/images/a lot.jpg" alt="Alot">
        </div>
        <h2 class="song-title">A lot</h2>
        <h3 class="song-artist">21 Savage ft JCole</h3>
        <audio src="Assets/songs/a lot.mp3"  ></audio>
        <div class="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span class="current-time">0:00</span>
                <span class="duration">6:31</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous"></i>
            <i class="fa-solid fa-play" title="Play"></i>
            <i class="fa-solid fa-forward" title="Next"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
